{% load i18n %}
<ul class="list-group-flush latest-post">
    {% for post in l_posts %}
    <li class="list-group-item limit latest-post-item">
        <a class="text-dark" href="{% url 'detail' post.id %}">
        {{post.title}}
        </a>
    </li>
    {% empty %}
    <li class="list-group-item latest-post-item">{% translate "No posts yet." %}</li>
    {% endfor %}
</ul>
