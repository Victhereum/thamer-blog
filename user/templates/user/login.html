{% extends 'blog/base.html' %}
{% load i18n %}
{% block content %}
<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">{% translate "Login" %}</legend>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">{% translate "Username" %}</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="{% translate "Please enter username" %}">
        </div>
        <div class="form-group">
            <label for="password">{% translate "Password" %}</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="{% translate "Password" %}">
        </div>
        <input class="btn btn-secondary mt-4" type="submit" value="{% translate "Login" %}">
    </form>
</div>
{% endblock content %}
