{% extends 'blog/base.html' %}
{% load i18n %}
{% block content %}
{% load crispy_forms_tags %}

<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">{% translate "Personal profile update" %}</legend>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form|crispy}}
        <!-- {{profile_form|crispy}} -->
        <div>
            <span class="mb-2" style="display: block">{% translate "Profile picture " %}*</span>
            {% translate "Profile picture: " %}<a href="{{user.profile.image.url}}">{{user.profile.image}}</a>
            <br>
            <label for="image" class="btn btn-outline-secondary mt-2">{% translate "Choose picture" %}</label>
            <input type="file" name="image" id="image" accept="image/*" style="display: none">
        </div>
        <input class="btn btn-secondary mt-4" type="submit" value="{% translate "Edit" %}">
    </form>
</div>
{% endblock content %}
